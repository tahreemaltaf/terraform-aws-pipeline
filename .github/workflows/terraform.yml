name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'ap-south-1'

jobs:
  terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest
    
    # Use environment for better security and organization
    environment: production
    
    # Required permissions for GitHub Actions
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
        
      - name: Terraform Init
        id: init
        run: terraform init
        
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan
        continue-on-error: false
        
      - name: Display Plan Summary
        run: |
          echo "### Terraform Plan Summary ðŸ“‹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan | head -n 100 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        id: apply
        run: terraform apply -auto-approve -input=false tfplan
        
      - name: Get Terraform Outputs
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        id: output
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Infrastructure Details:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          INSTANCE_IP=$(terraform output -raw instance_public_ip)
          INSTANCE_DNS=$(terraform output -raw instance_public_dns)
          WEBSITE_URL=$(terraform output -raw website_url)
          INSTANCE_ID=$(terraform output -raw instance_id)
          
          echo "- **Instance ID**: \`$INSTANCE_ID\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Public IP**: \`$INSTANCE_IP\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Public DNS**: \`$INSTANCE_DNS\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Website URL**: [$WEBSITE_URL]($WEBSITE_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° **Note**: The website may take 2-3 minutes to become accessible while the EC2 instance initializes and installs Nginx." >> $GITHUB_STEP_SUMMARY
          
          # Set outputs for potential use in other jobs
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
          echo "website_url=$WEBSITE_URL" >> $GITHUB_OUTPUT


      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–
            
            **Format Check**: \`${{ steps.fmt.outcome }}\`
            **Initialization**: \`${{ steps.init.outcome }}\`
            **Validation**: \`${{ steps.validate.outcome }}\`
            **Plan**: \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan Details</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
