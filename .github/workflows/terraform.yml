name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'ap-south-1'

jobs:
  terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest
    
    # Use environment for better security and organization
    environment: production
    
    # Required permissions for GitHub Actions
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
        
      - name: Terraform Init
        id: init
        run: terraform init
        
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan
        continue-on-error: false
        
      - name: Display Plan Summary
        run: |
          echo "### Terraform Plan Summary ðŸ“‹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan | head -n 100 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        id: apply
        run: terraform apply -auto-approve -input=false tfplan
        
      - name: Get Terraform Outputs
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        id: output
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Infrastructure Details:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          INSTANCE_IP=$(terraform output -raw instance_public_ip)
          INSTANCE_DNS=$(terraform output -raw instance_public_dns)
          WEBSITE_URL=$(terraform output -raw website_url)
          INSTANCE_ID=$(terraform output -raw instance_id)
          
          echo "- **Instance ID**: \`$INSTANCE_ID\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Public IP**: \`$INSTANCE_IP\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Public DNS**: \`$INSTANCE_DNS\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Website URL**: [$WEBSITE_URL]($WEBSITE_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° **Note**: The website may take 2-3 minutes to become accessible while the EC2 instance initializes and installs Nginx." >> $GITHUB_STEP_SUMMARY
          
          # Set outputs for potential use in other jobs
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
          echo "website_url=$WEBSITE_URL" >> $GITHUB_OUTPUT

      - name: Deploy Site Content
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          # 1. Extract the private key from Terraform output
          terraform output -raw private_key > deploy_key.pem
          chmod 600 deploy_key.pem
          
          # 2. Get the Instance IP
          INSTANCE_IP=$(terraform output -raw instance_public_ip)
          
          # 3. Wait for SSH to be ready (retrying loop)
          echo "Waiting for SSH to be ready..."
          timeout 300 bash -c 'until nc -z -w 2 $0 22; do sleep 5; done' $INSTANCE_IP
          
          # 3.5 Wait for Web Root Directory (Robust Check)
          # We loop checking for the directory. This handles both SSH connection readiness AND Nginx installation timing.
          echo "Waiting for /var/www/html to be created..."
          timeout 300 bash -c 'until ssh -o ConnectTimeout=5 -o StrictHostKeyChecking=no -i deploy_key.pem ubuntu@$INSTANCE_IP "test -d /var/www/html"; do echo "Directory not ready yet, retrying..."; sleep 10; done'

          
          # 4. Copy the index.html file to the server
          # Note: We copy to a temp location first if strict checking requires it, but with -o StrictHostKeyChecking=no we can go direct.
          # However, we only have write access to /home/ubuntu, not /var/www/html directly unless we changed permissions (which we did in user_data)
          
          echo "Deploying site/index.html to $INSTANCE_IP..."
          scp -o StrictHostKeyChecking=no -i deploy_key.pem site/index.html ubuntu@$INSTANCE_IP:/var/www/html/index.html
          
          # 5. Cleanup key
          rm deploy_key.pem
          
          echo "âœ… Content deployed successfully!"
          
      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–
            
            **Format Check**: \`${{ steps.fmt.outcome }}\`
            **Initialization**: \`${{ steps.init.outcome }}\`
            **Validation**: \`${{ steps.validate.outcome }}\`
            **Plan**: \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan Details</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
